<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
</h:head>
<h:body>
	<ui:composition template="/templates/main.xhtml">

		<ui:define name="corpo">


			<h:form id="cadastroClienteForm" prependId="false">


				<br></br>
				<p:panel header="${msgs.cadastra_cliente}">

					<div align="center" style="border: 1">

						<h:panelGrid columns="1" id="grid">

							<!-- NOME -->
							<h:outputLabel value="*${msgs.nome}:"></h:outputLabel>
							<p:inputText value="#{clienteVisao.cliente.nome}" size="35"
								required="true" requiredMessage="${msgs.informe_nome}"></p:inputText>

							<!--E-MAIL -->
							<h:outputLabel value="*${msgs.email}:"></h:outputLabel>
							<p:inputText value="#{clienteVisao.cliente.email}" size="25"
								required="true" requiredMessage="${msgs.informe_email}"></p:inputText>
							
							<!--TELEFONE -->
					           <h:outputText value="*${msgs.telefone}:" />  
                               <p:inputMask value="#{clienteVisao.cliente.telefone}"   
                               mask="(999)9999-9999" requiredMessage="${msgs.informe_telefone}"/>  
              
																
							<!--SEXO -->
							<h:outputText value="*${msgs.sexo}:" />
							<h:selectOneRadio value="#{clienteVisao.cliente.sexo}"
								required="true" requiredMessage="${msgs.informe_sexo}">
								<f:selectItem itemValue="M" itemLabel="${msgs.masculino}" />
								<f:selectItem itemValue="F" itemLabel="${msgs.feminino}" />
							</h:selectOneRadio>
							
							<br></br>
                             <!-- BOTÃƒO GRAVAR -->
							<p:commandButton value="${msgs.gravar}"
								actionListener="#{clienteVisao.salvar}" update="panel,display"
								image="ui-icon ui-icon-disk" ajax="false" />

						</h:panelGrid>

					</div>
                <a href="#{facesContext.externalContext.requestContextPath}/pages/inicio.jsf">
	   		    Voltar
	   		    </a>
	   		    <br />
	   		    <br />
   				<a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
   				Sair
   			    </a>	   		 
				</p:panel>
			</h:form>

		</ui:define>

	</ui:composition>
</h:body>
</html>
