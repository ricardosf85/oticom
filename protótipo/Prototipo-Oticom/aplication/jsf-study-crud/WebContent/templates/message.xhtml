<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
</h:head>
<h:body>
	<!-- MESSAGE DA PAGINA -->

	<ui:composition>
		<h:panelGroup rendered="#{!empty facesContext.maximumSeverity}">
			<h:panelGroup rendered="#{facesContext.maximumSeverity.ordinal == 2}">
				<div class="error">
					<h:messages layout="list" showSummary="true" />
				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{facesContext.maximumSeverity.ordinal == 1}">
				<div class="warning">
					<h:messages layout="list" showSummary="true" />
				</div>
			</h:panelGroup>

			<h:panelGroup rendered="#{facesContext.maximumSeverity.ordinal == 0}">
				<div class="success">
					<h:messages layout="list" showSummary="true" />
				</div>
			</h:panelGroup>
		</h:panelGroup>

	</ui:composition>

</h:body>
</html>
