<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />
</h:head>
<h:body>


	<ui:composition template="/templates/main.xhtml">

		<ui:define name="menu">
		</ui:define>

		<!-- DEFINE O CORPO DO LOGIN COM FACELETS-->
		<ui:define name="corpo">
			<body>
				<br></br>
				<p:panel header="${msgs.login}">
					<br></br>
					<div align="center" style="border: 1">

						<h:form prependId="false">

							

									<p:messages id="mensagens" showDetail="true"
										showSummary="false" />

									<h:panelGrid columns="1">
										
										<!--LOGIN -->
										<h:outputLabel value="${msgs.login}" />
										<h:inputText id="j_username" size="15" />
										
										<!--SENHA -->
										<h:outputLabel value="${msgs.senha}" />
										<h:inputSecret id="j_password" size="15" />

									</h:panelGrid>

									<br />
									<!--BOTÃƒO -->
									<h:commandButton value="${msgs.entrar}" action="#{loginMB.logar}" />

							

						
						</h:form>
					</div>
					<br></br>
				</p:panel>

			</body>
		</ui:define>

	</ui:composition>
</h:body>
</html>
